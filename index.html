<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> @import url('https://fonts.googleapis.com/css2?family=Shojumaru&display=swap');</style>
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script defer src="js/app.js"></script>

        <!-- <div> Player A Mancala</div> -->

        <button>A2</button>
        <button>A3</button>
        <button>A4</button>
        <button>A5</button>
        <button>A6</button>
        <!-- <div> Player B Mancala</div> -->
        <button>B1</button>
        <button>B2</button>
        <button>B3</button>
        <button>B4</button>

    <div>Replay</div>
