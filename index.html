<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> @import url('https://fonts.googleapis.com/css2?family=Shojumaru&display=swap');</style>
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <header>
        <h1>MANCALA</h1>
    </header>
    <main class="game">
        <div class="players">
            <h3>Player A</h3>
            <h5 id="scoreA">scoreA</h5>
            <h3>Player B</h3>
            <h5 id="scoreB">scoreB</h5>
        </div>
        <p id="game-play">
             <p id="player-turn">Player X Turn</p>
            <p id="winner">Winner</p>
        </p>
    </main>
    <section id="pockets">
        <div id="a-mancala"> Player A Mancala</div>
        <button id="0">A1</button>
        <button id="1">A2</button>
        <button id="2">A3</button>
        <button id="3">A4</button>
        <button id="4">A5</button>
        <button id="5">A6</button>
        <div id="b-mancala"> Player B Mancala</div>
        <button id="6">B1</button>
        <button id="7">B2</button>
        <button id="8">B3</button>
        <button id="9">B4</button>
        <button id="10">B5</button>
        <button id="11">B6</button>
    </section>
    <section id="totals">
    </section>    
    <footer id="replay">PLAY AGAIN?</footer>
    
</body>
</html>
